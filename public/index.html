	<script>

		window.onscroll = function () { myFunction() };

		var navbar_sticky = document.getElementById("navbar_sticky");
		var sticky = navbar_sticky.offsetTop;
		var navbar_height = document.querySelector('.navbar').offsetHeight;

		function myFunction() {
			if (window.pageYOffset >= sticky + navbar_height) {
				navbar_sticky.classList.add("sticky")
				document.body.style.paddingTop = navbar_height + 'px';
			} else {
				navbar_sticky.classList.remove("sticky");
				document.body.style.paddingTop = '0'
			}
		}

		async function load(category = 'family', title) {

			const url = `http://127.0.0.1:3000/api/movies?category=${category}`;
			if (title)
				url += `&title=${title}`;
			const res = await fetch(url);
			const data = await res.json();
			console.log(data.length)

			const htmlCards = data.movies.map(movie => {

				let card = `<div class="col-md-3">
									<div class="upcome_2i1 clearfix position-relative">
										<div class="upcome_2i1i clearfix">
											<img src=${movie.posterURL} class="w-100"  onerror="this.src='img/8.jpg'">
										</div>
										<div class="upcome_2i1i1 clearfix position-absolute top-0 text-center w-100">
											<h6 class="text-uppercase"><a class="button_1" href="https://www.imdb.com/title/${movie.imdbId}/" target='_blank'>View Trailer</a></h6>
											<h6 class="text-uppercase mb-0">
												<a class="button_2" href="/details.html" data-id=${movie.id+","+movie.category} onclick="detailsClick(this)" >View Details</a>
											</h6>
										</div>
									</div>
									<div class="upcome_2i_last bg-white p-3">
										<div class="upcome_2i_lasti row">
											<div class="col-md-9 col-9">
												<div class="upcome_2i_lastil">
													<h5><a href="#">${movie.title}</a></h5>
													<h6 class="text-muted">${movie.category}</h6>
													<span class="col_red">
														<i class="fa fa-star"></i>
														<i class="fa fa-star"></i>
														<i class="fa fa-star"></i>
														<i class="fa fa-star"></i>
														<i class="fa fa-star-o"></i>
													</span>
												</div>
											</div>
											<div class="col-md-3 p-0 col-3">
												<div class="upcome_2i_lastir pt-3">
													<span><a class="col_red rounded" href="#"><i class="fa fa-shopping-cart"></i></a></span>
												</div>
											</div>
										</div>
									</div>
								</div>`
				card = card.replace(/\n|\t/g, '');
				return card;
			})
			const container = document.querySelector("#movies");
			container.innerHTML = htmlCards.join('');
		}
		document.addEventListener('DOMContentLoaded', () => {
			load()
			const search = document.querySelector('#search');
			search.addEventListener('click', async () => {
				let category = document.querySelector('select');
				console.log(category)
				category = category.selectedOptions[0];
				category = category?.textContent || 'family'
				console.log(category)
				const title = '';
				await load(category, title);
			})
					

		})

			const info = element.getAttribute('data-id')
			document.cookie = `info=${info}; path=/`;
